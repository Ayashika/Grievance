<body>
    <form class="container">

        <div class="card">
            <div class="card-header mainheading"><h4>Grievance Form</h4></div>
            <!-- <h1 class="mainheading">Payment Form</h1>
        <h2>Contact Details</h2> -->
        
        <div class="info">
            <p id="warning">Necessary to fill fields marked as *</p>
            <p>Name:* <input type="text" name="name" required placeholder="Riya Somani"></p>
        <!-- <fieldset>
            <legend>Gender*</legend>

                Female <input type="radio" name="gender" id="female" required>
                Other <input type="radio" name="gender" id="other" required>
            </p>
        </fieldset> -->
        <p id="address">Grievance Description: <textarea name="address" id="address" column="30" row="10" placeholder="Enter your grievance description here"></textarea> </p>
        <p>Email:* <input type="email" name="email" id="email" required placeholder="riya789@gmail.com"> </p>
        <p>Pincode*:<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        </div>
        


            <!-- <div class="card-header"><h4>Location</h4></div> -->
            <div class="card-body">
                <div class="ind_card mb-3">
                    <select name="country" id="country" class="form-control">
                        <option value="">Select State</option>
                        <% for(var count = 0; count < country_data.length; count++) { %>

                        <option value="<%= country_data[count].country %>"><%= country_data[count].country %></option>

                        <% } %>
                    </select>
                </div>
                <div class="ind_card mb-3">
                    <select name="state" id="state" class="form-control">
                        <option value="">Select District</option>
                    </select>
                </div>
                <div class="ind_card mb-3">
                    <select name="city" id="city" class="form-control">
                        <option value="">Select Tehsil</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary submit-btn">Submit</button>
                <!-- <button type="button" class="btn btn-primary btn-lg btn-block submit-btn">Submit</button> -->
            </div>
        </div>
